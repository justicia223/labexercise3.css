<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  

  <script src="https://kit.fontawesome.com/bf33a9fa9a.js" crossorigin="anonymous"></script>
  
 
  <link rel="stylesheet" href="style2.css">
  
  <title>Login Page</title>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="small">Sign in to check your registration progress</p>

    <form action="#">
      <div class="form-content">
        <input type="text" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="form-content">
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>

      <p><a href="#">Forgot password?</a></p>

      <button class="submit" type="submit">Sign in</button>

      <p class="divider"><span>or</span></p>

      <button class="social" type="button">
        <i class="fa-brands fa-google"></i> Sign in with Google
      </button>
    </form>
  </div>

  <div class="container">
    <p class="bottom-text"><footer>Don't have an account? <a href="#">Join now</a></footer></p>
    </div>
</body>
</html>
